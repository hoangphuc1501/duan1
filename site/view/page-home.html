<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="banner">
                    <div class="list-banner">
                        <div class="item-banner">
                            <img src="../../assets/image/banner-2.jpg" alt="">
                        </div>
                        <div class="item-banner">
                            <img src="../../assets/image/banner-2.jpg" alt="">
                        </div>
                        <div class="item-banner">
                            <img src="../../assets/image/banner-2.jpg" alt="">
                        </div>
                        <div class="item-banner">
                            <img src="../../assets/image/banner-2.jpg" alt="">
                        </div>
                        <div class="item-banner">
                            <img src="../../assets/image/banner-2.jpg" alt="">
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
                        <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                    <ul class="dots">
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
        </div>
        <script src="../../assets/js/main.js"></script>
<script>
    let slider = document.querySelector('.banner .list-banner');
let items = document.querySelectorAll('.banner .list-banner .item-banner');
let next = document.getElementById('next');
let prev = document.getElementById('prev');
let dots = document.querySelectorAll('.banner .dots li');

let lengthItems = items.length - 1;
let active = 0;
next.onclick = function(){
active = active + 1 <= lengthItems ? active + 1 : 0;
reloadSlider();
}
prev.onclick = function(){
active = active - 1 >= 0 ? active - 1 : lengthItems;
reloadSlider();
}
let refreshInterval = setInterval(()=> {next.click()}, 3000);
function reloadSlider(){
slider.style.left = -items[active].offsetLeft + 'px';
// 
let last_active_dot = document.querySelector('.banner .dots li.active');
last_active_dot.classList.remove('active');
dots[active].classList.add('active');

clearInterval(refreshInterval);
refreshInterval = setInterval(()=> {next.click()}, 5000);


}

dots.forEach((li, key) => {
li.addEventListener('click', ()=>{
active = key;
reloadSlider();
})
})
window.onresize = function(event) {
reloadSlider();
};
</script>
</body>

</script>
</html>
